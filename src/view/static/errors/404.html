<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col h-screen justify-between">
    <header class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-4xl font-semibold">404 - Page Not Found</h1>
        </div>
    </header>

    <main class="container mx-auto flex-grow py-12">
        <div class="text-center">
            <h2 class="text-6xl font-semibold text-gray-600">404</h2>
            <p class="text-xl text-gray-500">Oops! The page you are looking for does not exist.</p>
            <a href="/" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold text-lg px-6 py-2 rounded-full">Go back home</a>
        </div>
    </main>

    <footer class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Website Name</p>
        </div>
    </footer>
</body>
</html>
